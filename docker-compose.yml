version: '3.8'

services:
  secret-santa:
    build: .
    container_name: secret-santa
    networks:
      - npm_default
    ports:
      - "127.0.0.1:3033:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=${APP_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-secretsanta@example.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    volumes:
      - santa-data:/app/data
    restart: unless-stopped

volumes:
  santa-data:
networks:
    npm_default:
      external: true
